<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parte 8-3</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./index.css">

    </head>
    <body class="display">
        
        <main class="container display">

            <h1 class="title">Formulário</h1>

            <form action="/url" method="post" class="form display">

                <input type="text" id="name" placeholder="Nome" />
                <input type="date" id="date" placeholder="Data de Nascimento" />
                <input type="text" id="peso" placeholder="Peso (Kg)" />
                <input type="text" id="altura" placeholder="Altura (cm)" />

                <label for="genre">Genêro:</label>
                <select id="genre" name="genre">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>

            </form>
            
            <button type="submit" id="button_submit" class="button">Submit</button>

            <section class="border display">
                <div id="result"></div>
            </section>

        </main>
        
        <script src="./index.js"></script>

    </body>
</html>
